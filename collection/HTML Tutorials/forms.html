 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms_One</title>
    <link rel="stylesheet" href="style.css">

 </head>
 <body>
    <p>label tag with input tag</p>
    <h1>Forms in HTML</h1>
    <form action=" url" method="GET" accept-charset="UTF-16" autocomplete="off" enctype="multipart/form-data">
        <label for="fname">First Name:</label>
        <input type="text" placeholder="First Name" id="fname"value="Om" ><br> <br>
        <label for="lname">Last Name:</label>
        <input type="text" placeholder="Last Name" id="lname" >
        <input type="week" name="" id="">

        <input type="reset" value="reset">

        <select name="editors" id="">
         <option value="vscode">vscode</option>
         <option value="sublime">sublime</option>
         <option value="pycharm">pycharm</option>
        </select>
        <input list="editors" name="editor" >
        <datalist id="editor">
         <option value="vscode">vscode</option>
         <option value="sublime">sublime</option>

        </datalist>
        <button type="submit">Save</button>



    </form> 
    <a href=" " target="_blank" rel="noopener noreferrer"></a>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input -->
 </body>
 </html>
